<!DOCTYPE html>
<html lang="pt-br"></html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONTATO</title>
    <link rel="stylesheet" href="style.css">
</head>
<Body>
    <div class="wrapper">
        <form action="">
            <h1>CONTATO</h1>
            <div class="input-box">
                <input type="text" placeholder="Seu Nome" autocomplete="off" required>
            </div> 
            <div class="input-box">
                <input type="email" name="email" placeholder="E-mail" autocomplete="off" required>
            </div>
            <div class="input-box">
                <textarea name="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem - Seja claro!" required>
            </div>



        </form>





    </div>
    <H1>FALE CONOSCO</H1>
    <form>
        <label for="Nome">Nome<label>
        <input type="text" id="nome" name="nome" placeholder="Nome"><br><br>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com"><br><br>

        <label for="tel">Telefone</label>




    </form>

</Body>
